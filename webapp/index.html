<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nutrition Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f4f5;
            --card-bg: #ffffff;
            --text-primary: #000000;
            --text-secondary: #8e8e93;
            --accent: #007aff;
            --danger: #ff3b30;
            --success: #34c759;
            --warning: #ffcc00;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- TABS --- */
        .tab-content {
            flex: 1;
            overflow-y: auto;
            display: none;
            padding: 20px;
            padding-bottom: 100px; /* Space for bottom nav */
        }

        .tab-content.active {
            display: block;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--card-bg);
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            width: 25%;
        }

        .nav-item.active {
            color: var(--accent);
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        /* --- CARDS & WIDGETS --- */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        h2 { margin: 0 0 15px 0; font-size: 18px; font-weight: 700; }
        h3 { margin: 0 0 10px 0; font-size: 16px; font-weight: 600; }

        /* --- CHART --- */
        .chart-container {
            position: relative;
            height: 200px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* --- JOURNAL LIST --- */
        .journal-item {
            border-bottom: 1px solid #eee;
            padding: 12px 0;
        }
        .journal-item:last-child { border-bottom: none; }

        .journal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .journal-title { font-weight: 600; font-size: 15px; }
        .journal-cals { font-size: 14px; color: var(--text-secondary); }
        
        .journal-details {
            display: none;
            margin-top: 10px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .journal-details.open { display: block; }

        /* --- INPUTS --- */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
        }

        .btn-primary { background: var(--accent); color: white; }
        .btn-block { width: 100%; }

        /* --- SCANNER --- */
        #scanner-view {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 2000;
            display: none;
            flex-direction: column;
        }
        #reader { width: 100%; height: 100%; object-fit: cover; }
        .close-scanner {
            position: absolute; bottom: 50px; left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.3);
            color: white;
            padding: 10px 30px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
        }

    </style>
</head>
<body>

    <!-- DASHBOARD TAB -->
    <div id="tab-dashboard" class="tab-content active">
        <div class="card">
            <h2>üìä Today's Macros</h2>
            <div class="chart-container">
                <canvas id="macroChart"></canvas>
            </div>
            <div style="text-align: center; margin-top: 15px;">
                <span style="font-size: 24px; font-weight: bold;" id="total-cals">0</span>
                <span style="color: var(--text-secondary);"> kcal</span>
            </div>
        </div>

        <div class="card">
            <h3>üöÄ Quick Actions</h3>
            <button class="btn btn-primary btn-block" onclick="openScanner()">üîç Scan Barcode</button>
            <div style="height: 10px;"></div>
            <label class="btn btn-primary btn-block" style="text-align:center; display:block; background: var(--success);">
                üì∏ Snap Photo
                <input type="file" accept="image/*" capture="environment" style="display: none;" onchange="handlePhoto(this)">
            </label>
        </div>
    </div>

    <!-- JOURNAL TAB -->
    <div id="tab-journal" class="tab-content">
        <h2>üìÖ Daily Journal</h2>
        <div class="card" id="journal-list">
            <!-- Items will be injected here -->
            <p style="text-align:center; color: #999;">No logs yet today.</p>
        </div>
    </div>

    <!-- LOG TAB -->
    <div id="tab-log" class="tab-content">
        <h2>üìù Text Log</h2>
        <div class="card">
            <p>Describe your meal:</p>
            <div class="input-group">
                <input type="text" id="text-log-input" placeholder="e.g. 2 eggs and toast">
            </div>
            <button class="btn btn-primary btn-block" onclick="sendTextLog()">Log Meal</button>
        </div>
    </div>

    <!-- BOTTOM NAV -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('dashboard', this)">
            <div class="nav-icon">üìä</div>
            <div>Dashboard</div>
        </div>
        <div class="nav-item" onclick="switchTab('journal', this)">
            <div class="nav-icon">üìÖ</div>
            <div>Journal</div>
        </div>
        <div class="nav-item" onclick="switchTab('log', this)">
            <div class="nav-icon">üìù</div>
            <div>Log</div>
        </div>
    </div>

    <!-- SCANNER OVERLAY -->
    <div id="scanner-view">
        <div id="reader"></div>
        <button class="close-scanner" onclick="closeScanner()">Close</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- MOCK DATA (Default) ---
        // In a real scenario, we parse this from URL params
        let appData = {
            total_cals: 0,
            macros: { protein: 0, carbs: 0, fats: 0 },
            logs: []
        };

        // --- INITIALIZATION ---
        function init() {
            // Try to get data from URL
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');
            
            if (dataParam) {
                try {
                    const decoded = JSON.parse(atob(dataParam));
                    appData = decoded;
                } catch (e) {
                    console.error("Failed to parse data", e);
                }
            }

            renderDashboard();
            renderJournal();
        }

        // --- RENDERING ---
        function renderDashboard() {
            document.getElementById('total-cals').innerText = appData.total_cals;
            
            const ctx = document.getElementById('macroChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Protein', 'Carbs', 'Fats'],
                    datasets: [{
                        data: [appData.macros.protein, appData.macros.carbs, appData.macros.fats],
                        backgroundColor: ['#34c759', '#007aff', '#ffcc00'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        function renderJournal() {
            const list = document.getElementById('journal-list');
            if (appData.logs.length === 0) return;

            list.innerHTML = '';
            appData.logs.forEach((log, index) => {
                const item = document.createElement('div');
                item.className = 'journal-item';
                item.innerHTML = `
                    <div class="journal-header" onclick="toggleDetails(${index})">
                        <span class="journal-title">${log.name}</span>
                        <span class="journal-cals">${log.cals} kcal ‚ñº</span>
                    </div>
                    <div class="journal-details" id="details-${index}">
                        <p>üí™ Protein: ${log.prot}g</p>
                        <p>üçû Carbs: ${log.carbs}g</p>
                        <p>ü•ë Fats: ${log.fats}g</p>
                        <p>üåü Score: ${log.score}/10</p>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        // --- ACTIONS ---
        function switchTab(tabId, navEl) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            // Show selected
            document.getElementById('tab-' + tabId).classList.add('active');
            navEl.classList.add('active');
        }

        function toggleDetails(index) {
            const el = document.getElementById(`details-${index}`);
            el.classList.toggle('open');
        }

        function sendTextLog() {
            const text = document.getElementById('text-log-input').value;
            if(text) {
                tg.sendData(JSON.stringify({ type: 'text', data: text }));
                tg.close();
            }
        }

        function handlePhoto(input) {
            if (input.files && input.files[0]) {
                tg.showAlert("Please use the Telegram attachment menu to send photos!");
            }
        }

        // --- SCANNER LOGIC ---
        let html5QrcodeScanner;

        function openScanner() {
            document.getElementById('scanner-view').style.display = 'flex';
            html5QrcodeScanner = new Html5Qrcode("reader");
            html5QrcodeScanner.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    tg.sendData(JSON.stringify({ type: 'barcode', data: decodedText }));
                    closeScanner();
                },
                () => {}
            );
        }

        function closeScanner() {
            if(html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    document.getElementById('scanner-view').style.display = 'none';
                });
            } else {
                document.getElementById('scanner-view').style.display = 'none';
            }
        }

        // Start
        init();

    </script>
</body>
</html>
